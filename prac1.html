<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLEM</title>
    <link rel="stylesheet" href="prac2.css">
</head>

<body>
    <header class="container header">
        <div class="top">
            <div class="location">
                <img src="./images/location.png" alt="location">
                <p>Austin, Texas</p>
                <img src="./images/arrow-down.png" alt="arrow-down">
            </div>
            <div class="center">
                <img src="./images/menu.png" class="menu" alt="menu">
                <img src="./images/logo.png" class="logo" alt="logo">
            </div>
            <div class="icons">
                <div class="icon cart">
                    <img src="./images/cart.png" alt="cart">
                </div>
                <div class="icon serach">
                    <img src="./images/search-normal.png" alt="search">
                </div>
                <div class="icon heart">
                    <img src="./images/heart.png" alt="heart">
                </div>
                <div class="icon notification">
                    <img src="./images/notification.png" alt="notification">
                </div>
                <div class="icon profile">
                    <img src="./images/profile.png" alt="profile">
                </div>
            </div>
        </div>
        <nav class="bottom">
            <ul class="links">
                <li class="link dropdown">
                    Cleaning Services <span><img src="./images/arrow-down.png" alt="arrow-down"></span>
                </li>
                <li>
                    <a href="#">Cleaning Tips</a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>
                    <a href="#">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="hero_section container">
        <div class="left">
            <h1 class="hero_heading">
                Transform Your <br> Space with <span class="blue_text">Expert Cleaning Services </span>
            </h1>
            <p class="hero_text">
                Discover expert cleaning solutions for your home.<br>
                We provide top-notch, reliable, and efficient services tailored to your needs.
            </p>
        </div>
        <div class="right">
            <img src="./images/hero_image.png" alt="">
        </div>
    </section>
</body>

</html>
